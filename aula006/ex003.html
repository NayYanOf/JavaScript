<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Iniciando em JavaScript para deixar os sites fodas!</p>

    <script>
        window.alert('Utilize nossa calculadora automática!')
        var n1 = Number(window.prompt('Digite um número:')) //pode-se trocar Number.parseInt ou Number.parsrFloat por apenas Number caso eu não precise diferenciar
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert('A soma de ' + n1 + '+' + n2 + ' é igual a ' + s + "!")
        window.alert(`A soma de ${n1}+${n2} é igual a ${s}!`) //template string (obs: deve iniciar com crase " ` ")
    </script>
</body>
</html>
