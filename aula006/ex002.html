<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Iniciando em JavaScript para deixar os sites fodas!</p>

    <script>
        window.alert('ATENÇÃO! Esse site está em desenvolvimento!')
        window.confirm('Gostaria de continuar navegando nesse site?')
        var nome = window.prompt('Certo! Então me diga seu nome:')
        var idade = window.prompt('E qual é a sua idade?')
        var cpf = window.prompt('Por favor, me informe seu CPF:')
        var pet = window.prompt('Qual o nome do seu PET favorito?')
        window.alert('Muito prazer ' + nome +"!")
        window.confirm('Você realmente possui ' + idade + " anos?")
        window.confirm('Vi aqui que seu CPF é ' + cpf + ' confere?')
        window.alert('Como pergunta de segurança foi solicitado o seu PET favorito, que é '+ pet + "!")
    </script>
</body>
</html>
